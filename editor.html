<html>
  <head>
    <script language="javascript" src="editor.js"></script>
    <link rel="stylesheet" href="editor.css"></link>
  </head>
  <body>
    <div class="body">
      <div class="center editor-content">
        <textarea class="textarea editable" id="textarea"></textarea>
        <div class="sidebar panel hidden" id="sidebar"></div>
      </div>
      <div class="bottom panel">
        <div class="caption">Dark:</div>
        <input type="checkbox" id="tool_theme"/>
        <div class="caption">Tab:</div>
        <input class="tool" type="number" min="1" max="8" id="tool_tab"/>
        <div class="caption">Config:</div>
        <input class="tool spacer" type="link" id="tool_config"/>
      </div>
    </div>
  </body>
</html>
